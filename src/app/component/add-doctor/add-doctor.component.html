<section class="bg-primary text-light p-3"><i class="bi bi-people-fill me-1"></i>Create Doctor</section>

<div class="container p-5 ">
    <form ngNativeValidate>
        <div class="mb-3">
            <label for="name" class="form-label">Doctor Name</label>
            <input type="text"  class="form-control" required [(ngModel)]="doctor.name" name="name">
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" required name="age" [(ngModel)]="doctor.age">
        </div>

        <div class="mb-3 ">
            <label for="speciality">Speciality</label>
            <input type="text" class="form-control" required="" name="specilaity" [(ngModel)]="doctor.speciality">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" required name="gender" value="f" [(ngModel)]="doctor.gender">
            <label class="form-check-label" for="gender">
                Female
            </label >
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" required name="gender" value="m" [(ngModel)]="doctor.gender">
            <label class="form-check-label" for="gender">
                Male
            </label>
        </div>

        <button type="submit" (click)="onSubmit()" class="mt-3 btn btn-success">Add Doctor</button>
    </form>
</div>
