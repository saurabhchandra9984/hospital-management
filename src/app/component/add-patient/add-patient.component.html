<section class="bg-primary text-light p-3"><i class="bi bi-people-fill me-1"></i>Create Patient</section>

<div class="container p-5 ">
    <form ngNativeValidate>
        <div class="mb-3">
            <label for="name" class="form-label">Patient Name</label>
            <input type="text" class="form-control" required [(ngModel)]="patient.name" name="name">

        </div>
        <div class="mb-3">
            <label for="selectDoctor" class="form-label">Select Doctor</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedDoctorId" required
                name="selectDoctor">
                <option *ngFor="let doc of doctors" value="{{doc.doctorId}}">{{doc.name}}</option>

            </select>
        </div>
        <div class="mb-3 ">
            <label for="speciality">Prescription</label>
            <input type="text" class="form-control" required name="specilaity" [(ngModel)]="patient.prescription">
        </div>

        <button type="submit" (click)="onSubmit()" class="mt-3 btn btn-success">Add Patient</button>
    </form>
</div>
